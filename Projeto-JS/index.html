<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="scr/img/shopping-cart.png" type="image/x-icon">
    
    <title>Lista de compras</title>
</head>
<body>
    <nav>
        <img src="scr/img/carrinho.png" alt="icone compra" style="height: 60px;">
        <h1>Lista de compras</h1>

    </nav>
  
    <div class="corpo">
        
        <form id="formulario">
            <div class="linha de produto">

                <div class="produto-campo">
                    <label for="produto">Produto:</label>
                    <input type="text" id="produto" required>
    
                </div>
                <div class="quantidade-campo">
    
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" required>
                </div>
                <div class="botao-cpo">
    
                    <button type="submit">Adicionar</button>
                </div>
            </div>
        </form>
        <table id="lista-compras">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th style="width: 90px;">Quantidade</th>
                    <th style="width: 120px;">Ações</th>
                </tr>
            </thead>
            <tbody>
            
            </tbody>
            
        </table>
      
  </div>
</body>
<script src="script.js"></script>
</html>
